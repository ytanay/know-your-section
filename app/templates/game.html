<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>Know Your Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="/static/chat.css">
</head>

<body>
<section class="avenue-messenger">
    <div class="chat">
        <div class="chat-title">
            <h1 id="game-status">ממתין למשחק...</h1>
            <h2 id="countdown"></h2>
                <!--  <figure class="avatar">
                    <img src="http://askavenue.com/img/17.jpg" /></figure>-->
        </div>
        <div class="messages">
            <div id="loading"><i class="fa fa-spinner fa-spin fa-5x"></i></div>
            <div class="messages-content"></div>
        </div>
        <div class="message-box" id="chat-input" style="display: none">
            <textarea class="message-input" placeholder="הקלד הודעה..."></textarea>
            <button type="submit" id="message-submit" class="message-submit">שלח!</button>
        </div>
        <div class="message-box" id="game-end-message" style="display: none">
            <span>המשחק הסתיים!</span>
            <span>
                מה
                <strong>אתה</strong>
                חושב?
            </span>
        </div>
        <div class="message-box" id="vote" style="display: none">
            <button type="submit" id="option-real" class="vote-button message-submit"></button>
            <button type="submit" id="option-fake" class="vote-button message-submit"></button>
        </div>

    </div>
</section>
<!--<div class="bg"></div>-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>

<script>var MY_TEAM = "{{session['team']}}"</script>
<script src="/static/game.js"></script>


</body>

</html>
